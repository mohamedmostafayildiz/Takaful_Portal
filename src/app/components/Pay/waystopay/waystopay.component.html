<div class="pt-5">
    <div class="container" dir="rtl">
        <h2 class="text">طرق الدفع</h2>
        <div class="row">
            <div class="col-md-7 customBorder">
                <form>
                    <div>
                        <div class="visa d-flex justify-content-center mb-3">
                            <input (change)="getPaymentWay(1)" class="visaradio" type="radio" id="Visa" name="contact" value="visa" />
                            <label class="visatext" for="Visa">فيزا</label>
                            <img class="visaimg" src="../../../assets/imgs/visa.svg">
                        </div>
                        <div class="mastercard d-flex justify-content-center my-3">
                            <input (change)="getPaymentWay(2)" class="visaradio" type="radio" id="Visa" name="contact" value="visa" />
                            <label class="mastertext" for="Visa">بطاقة خصم/ائتمان</label>
                            <img class="Masterimg" src="../../../assets/imgs/Mastercard.svg">
    
                        </div>
                        <div class="vodafone d-flex justify-content-center my-3">
                            <input (change)="getPaymentWay(3)" class="visaradio" type="radio" id="Visa" name="contact" value="visa" />
                            <label class="vodafonetext" for="Visa">فودافون كاش</label>
                            <img class="vodafoneimg" src="../../../assets/imgs/vodafone.svg">
    
                        </div>
                        <div class="fawry d-flex justify-content-center my-3">
                            <input (change)="getPaymentWay(4)" class="visaradio" type="radio" id="Visa" name="contact" value="visa" />
                            <label class="fawrytext" for="Visa">فوري</label>
                            <img class="fawryimg" src="../../../assets/imgs/fawry.svg">
    
                        </div>
                        <div style="margin-right: 25px; margin-top: 40px;">
                            <button [disabled]="this.PaymentWay==''" routerLink="/CartDetails" type="button" class="btn butto w-25 mx-1 text-white">التالي</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5 mt-2">
                <div class="sec">
                    <div class="sec1 text-white">افضل العروض</div>
                    <div class="sec2">Advanced</div>
                    <hr>
                    <h2 class="year">الأشتراك السنوي</h2>
                    <p class="yeardetails" style="background: var(--background, #FFF);">24,500 جم</p>
                    <hr>
                    <h2 class="price">سعر السيارة: 700,00جم</h2>
                    <h2 class="price">نسبة التحمل: 0%</h2>
                    <h2 class="price">السعر شامل الضريبة و الدفعة </h2>
                    <div class="d-flex justify-content-center">
                        <button class="btn butto1 mx-3">احصل على العرض</button>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button class="btn butto2 mx-3">تفاصيل العرض</button>
                    </div>
    
                    <div></div>
                </div>
                
            </div>
        </div>
    </div>
</div>
