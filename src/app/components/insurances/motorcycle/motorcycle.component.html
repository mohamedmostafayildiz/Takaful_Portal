<section id="motorcycle" class="py-5" dir="rtl">
    <div class="container pt-5">
        <div class="row d-flex align-items-center ">
            <div class="col-md-7 ">
                <!-- Indiviual Or Companies -->
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item w_47" role="presentation">
                        <button  class="nav-link active w-100" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">تأمين فردي </button>
                    </li>

                </ul>

                <div class="outer py-3">
                    <div class="container">
                        <!-- Indiviual -->
                        <div class="row my-2 px-4 Indiviual">
                            <p class="check-app py-3">تأمين الدرجات النارية </p>
                            <div class="my-2">
                                <label class="px-2 py-1">ماركة الدراجة النارية</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>اختر</option>
                                    <option value="1">Halawa</option>
                                    <option value="2">Honda</option>
                                  </select>
                            </div>
                            <div class="my-2">
                                <label class="px-2 py-1">الموديل</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="my-2">
                                <label class="px-2 py-1">سنة الصناعة</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="my-2">
                                <label class="px-2 py-1">سعر الدراجة</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="my-2">
                                <label class="px-2 py-1">عمر سائق الدراجه</label>
                                <input type="number" class="form-control">
                            </div>
                            <div class="my-2">
                                <label class="px-2 py-1">رمز ترويجي</label>
                                <input type="text" class="form-control">
                            </div>

                            <button class="w-75 m-auto py-4 mt-3"  mat-raised-button color="primary">مقارنه</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Image companies-->
            <div class="col-md-5">
                <img src="../../../../assets/imgs/insurances/MotorCycle.png" class="w-100">
                 <div class="OtherInsuranceDetails p-1">
                     {{this.insuranceDescription}}
                 </div>
            </div>
        </div>
    </div>
</section>
