<div id="PleaseOfTreatmemtDetails">
    <div class="container">
        <div class=" mx-4 pt-3">
            <p class="head_1 text-center my-4">Pleaces Of Treatment Details</p>
        </div>
        
        <div class="outerItem outerBorder shadow_5 my-3 py-4">
            <div class="row">
                <div class="col-md-4 py-2" *ngFor="let item of PlaceOfTreatmentDetails">
                   <div class="outerBorder shadow_5 p-3 ">
                        <p class="check-app text-start">{{item.name}}</p>
                        <p class="check-app text-center fs-5 my-5">{{item.status}}</p>
                    </div>
                </div>
            </div>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>
    </div>
</div>
