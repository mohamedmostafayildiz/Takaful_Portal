<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 p-0">
      <nav class="navbar navbar-light bg-white shadow-sm px-3">
        <div class="container-fluid d-flex flex-row-reverse justify-content-between align-items-center">
          <form class="d-flex align-items-center search-box">
            <i class="fa fa-search me-2"></i>
            <input type="search" placeholder="...ابحث عن" aria-label="Search">
          </form>
          <div class="d-flex align-items-center">
            <div class="d-flex align-items-center flex-row-reverse me-3">
              <div class="d-flex align-items-center flex-row-reverse">
                <img src="assets/imgs/profile.jpg" alt="Logo"
                  class="profile-img rounded-circle border ms-2">
                <div class="text-end">
                  <strong>أحمد محمد</strong><br>
                  <small class="text-muted">ahmed@gmail.com</small>
                </div>

            <div class="position-relative">
              <i class="fa fa-bell fa-lg text-secondary"></i>

                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
              </span>
            </div>
          </div>
        </div>
      </nav>
      <section class="insurance-types-section">

        </div>

       <div class="insurance-cards">

                        <p class="card-title">{{ type.title }}</p>
                    </div>
                </div>
      </section>
    </div>

    <div class="col-md-2 bg-light min-vh-100 p-3 shadow-sm">
