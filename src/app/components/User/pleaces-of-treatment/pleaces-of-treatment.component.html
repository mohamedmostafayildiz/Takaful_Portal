<div id="pleaces-of-treatment" dir="rtl">
    <div class="container">
        <div class=" mx-4 pt-3">
            <p class="head_1 text-center my-4">Pleaces Of Treatment</p>
        </div>
        
        <div class="outerItem outerBorder shadow_5 my-3 py-4">
            <div class="row">
                <div class="col-md-4 py-2" *ngFor="let item of AllPlaceOfTretment">
                   <div class="outerBorder shadow_5 p-3 Out" style="height:10rem;overflow: auto;">
                        <p  class="check-app text-start">{{item?.name}}</p>
                        <div class="text-center viewIcon">
                            <i routerLink="/PlaceOfTreatmentDetails/{{item.placeOfTreatmentId}}/{{this.Type}}" class="fa-regular fa-eye text-success fs-4 px-3 py-2 mx-1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div> -->
        </div>
    </div>
</div>
