<div id="leastOffer" dir="rtl">
    <div class="container">
        <div class=" mx-4 pt-3">
            <p class="head_1 text-center my-4"></p>
        </div>
        <div class="outerItem outerBorder shadow_5 my-3 w-75" style="margin: auto; overflow: auto;">
            <table class="table table-striped table-responsive-sm text-center">
                <thead class="tableHead">
                    <th>#</th>
                    <th class="py-2">الاسـم</th>
                    <th class="py-2">مبلغ التأمين</th>
                    <th class="py-2">اختر</th>
                </thead>
                <tbody>

                    <tr *ngFor="let item of CompanyHealthInsuranceTypes;let i =index">
                        <th class="align-middle py-3">
                            {{i+1}}</th>
                        <td class="align-middle py-3">
                            {{item.name}}
                        </td>
                        <td class="align-middle py-3">
                            {{item.amount}}
                        </td>
                        <td class="align-middle py-3">
                            <i routerLink="/PleacesOfTreatment/{{this.CompanyId}}/{{item.companyHealthInsuranceTypesId}}" class="fa-regular fa-eye text-success fs-5 px-3 py-2 mx-1"></i>
                            <button (click)="SetCompanyHealthInsuranceTypesId(item.companyHealthInsuranceTypesId)" mat-raised-button color="primary" data-bs-toggle="modal" data-bs-target="#appendexModal">حـــدد</button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="appendexModal" tabindex="-1" aria-labelledby="appendexModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="appendexModal">ادرج بيانـاتك</h1>
                <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="container_custom">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form [formGroup]="PricingDataForm">
                            <mat-form-field class="w-100 mt-1" appearance="fill" color="primary">
                                <mat-label>النـوع</mat-label>
                                <mat-select formControlName="type">
                                <mat-option value="Male">ذكـر</mat-option>
                                <mat-option value="Female">انثـي</mat-option>
                                </mat-select>
                            </mat-form-field>
    
                            <mat-form-field class="w-100">
                                <mat-label>تاريـخ الميـلاد</mat-label>
                                <input formControlName="datOfBirth" matInput [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                            
                        </form>
                    </div>
                </div>
            </div>



            <div class="modal-footer">
                <button [disabled]="this.PricingDataForm.status=='INVALID'" (click)="getPricingData()" type="button" class="btn btn-primary">حفــظ</button>
                <button type="button" mat-raised-button data-bs-dismiss="modal">أغلــق</button>
            </div>

        </div>
    </div>
</div>
