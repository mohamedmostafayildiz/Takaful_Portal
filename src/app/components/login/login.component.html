<div class="login-container">
    <div class="login-card">
        <h2>تسجيل الدخول</h2>
        <p>مرحبًا بك في أفق، منصة تعليمية متكافئة</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-field">
                <label for="identifier">اسم المستخدم أو البريد الإلكتروني</label>
                <input formControlName="identifier" type="text" id="identifier" />
                <div *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.invalid" class="error">
                    هذا الحقل مطلوب
                </div>
            </div>

            <div class="form-field">
                <label for="password">الباسوورد</label>
                <input formControlName="password" type="password" id="password" />
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
                    كلمة المرور مطلوبة
                </div>
            </div>

            <div class="form-row-remember">
                <div class="checkbox-field">
                    <input type="checkbox" id="remember" formControlName="remember" />
                    <label for="remember">تذكر كلمة المرور</label>
                </div>
                <a routerLink="/forgetpassword" class="forgot-link">هل نسيت كلمة المرور؟</a>
            </div>

            <button type="submit">تسجيل دخول</button>
        </form>
    </div>

    <div class="illustration">
        <img src="assets/imgs/sign up.jpg" alt="Login illustration" />
    </div>
</div>
