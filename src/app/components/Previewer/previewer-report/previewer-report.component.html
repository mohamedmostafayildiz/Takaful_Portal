<div id="previewerReport" dir="rtl">
    <div class="container">
        <div class=" mx-4 pt-3">
            <p class="head_1 text-end my-4">مــن فضــلك ارفق المستندات التاليه </p>
        </div>
        <div class="outerBorder shadow_5 py-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-4">
                    <div>
                        <p class="check-appp">التقرير*</p>
                        <i (click)="ReportInput.click()" class="fa-solid fa-cloud-arrow-up fs-2 px-2 py-2" style="color:#3F51B5;border-radius: 5px;"></i>
                        <input hidden (change)="uploadReport($event)" #ReportInput type="file">
                        <span class="file-name">{{this.selectedReport?.name}}</span>
                    </div>
                    <div>
                        <mat-form-field style="margin-bottom: -1.05em!important" class="example-full-width w-100">
                            <mat-label>الملاحظــات</mat-label>
                            <textarea [(ngModel)]="NotesVal" matInput></textarea>
                            <mat-icon matIconSuffix style="color: rgba(0, 0, 0, 0.5);"> <i class="fa-regular fa-message"></i></mat-icon>
                          </mat-form-field>
                    </div>
                    <button (click)="addPreviewerReport()" mat-raised-button color="primary" class="mt-4 w-50">حفــظ<mat-icon>save</mat-icon> </button>
                    
                </div>
                <div class="col-md-4">
                    <div>
                        <p class="check-appp">الفيديو*</p>
                        <i (click)="VideoInput.click()" class="fa-solid fa-cloud-arrow-up fs-2 px-2 py-2" style="color:#3F51B5;border-radius: 5px;"></i>
                        <input hidden (change)="uploadVideo($event)" #VideoInput type="file">
                        <span class="file-name">{{this.selectedVideo?.name}}</span>
                    </div>
                    <div>
                        <p class="check-appp">الصــور*</p>
                        <i (click)="ImagesInput.click()" class="fa-solid fa-cloud-arrow-up fs-2 px-2 py-2" style="color:#3F51B5;border-radius: 5px;"></i>
                        <input hidden (change)="uploadImages($event)" #ImagesInput type="file">
                        <span class="file-name">{{this.selectedImages?.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
