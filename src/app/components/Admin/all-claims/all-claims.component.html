<div id="all-requests" dir="rtl">
    <div class="container-fluid pt-4">
        <div class="pt-5">
            <p class="head_1 text-center my-4">كــل التعويضـات</p>
        </div>
        <div class="outerItem outerBorder shadow_5 my-3" style="margin: auto; overflow: auto;">
            <table class="table table-striped table-responsive-sm text-center">
                <thead class="tableHead py-3">
                    <th class="py-3">#</th>
                    <th class="py-3">الاســم</th>
                    <th class="py-3">الهــاتف</th>
                    <th class="py-3">رقم الوثيقة</th>
                    <th class="py-3">نوع الوثيقة</th>
                    <th class="py-3">تفاصيل العرض</th>
                </thead>
                <tbody>

                    <tr *ngFor="let item of AllRequests;let index =index">
                        <th class="align-middle">{{index+1}}</th>
                        <td class="align-middle">
                            {{item.name}} 
                        </td>
                        <td class="align-middle">
                            {{item.phone}} 
                        </td>
                        <td class="align-middle">
                            {{item.policyNumber}} 
                        </td>
                        <td class="align-middle">
                            {{item.type}} 
                        </td>
                        <td class="align-middle">
                            <i (click)="itemDetails=item" data-bs-toggle="modal" data-bs-target="#Details" class="fa-regular fa-eye text-success px-2 py-2"></i>
                        </td>

                    </tr>
                </tbody>

            </table>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>
    </div>
    <!--------------------------------------- Details Model --------------------------->
<div class="modal fade" id="Details" tabindex="-1" aria-labelledby="Details" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="Details">الصور \الفيديوهات \ التفاصيل</h1>
            </div>
            <div class="container my-3">
               
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex my-2">
                            <i class="fa-solid fa-location-dot fs-4 mx-1 main_Color"></i>
                            <p class=" px-2 py-1 w-100">{{itemDetails?.location}}</p>
                            
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex my-2">
                            <i class="fa-regular fa-note-sticky fs-4 mx-1 main_Color"></i>
                            <div class="notesBox px-2 py-1 w-100">
                                <p>{{itemDetails?.notes}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="imgBox">
                            <img src="../../../../assets/imgs/crash/crash1.jpg">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="imgBox">
                            <img src="../../../../assets/imgs/crash/crash5.jpg">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="imgBox">
                            <img src="../../../../assets/imgs/crash/crash4.jpg">
                        </div>
                    </div>
                </div>
                


            </div>

            <div class="modal-footer py-2 d-flex justify-content-between">
                <button  id="close" type="button" mat-raised-button
                    data-bs-dismiss="modal">الغاء
                </button>
            </div>
        </div>
    </div>
</div>
</div>
