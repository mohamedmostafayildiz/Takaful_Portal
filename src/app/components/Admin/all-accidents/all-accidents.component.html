<div id="All_Accidents">
    <div class="container">
        <div class=" mx-4 pt-3">
            <p class="head_1 text-center my-4">كــل الحــوادث</p>
        </div>
        <div class="outerItem outerBorder shadow_5 my-3 w-75" style="margin: auto;overflow: auto;">
            <table class="table table-striped text-center">
                <thead class="tableHead">
                    <th class="py-2"></th>
                    <th class="py-2"></th>
                    <th class="py-2"></th>
                    <th class="py-2"></th>
                    <th class="py-2">الاعـدادات</th>
                </thead>
                <tbody>

                    <tr *ngFor="let item of AllAccidents">
                        <td class="align-middle">
                            stt
                        </td>
                        <td class="align-middle">
                            stt
                        </td>
                        <td class="align-middle">
                            stt
                        </td>
                        <td class="align-middle">
                            stt
                        </td>

                        <td class="align-middle">
                            <i data-bs-toggle="modal" data-bs-target="#editSchool"
                             class="fa-solid fa-pencil fs-5 px-3 py-2 mx-1" style="color:#3F51B5;"></i>
                            <i class="fa-regular fa-trash-can fs-5 px-3 py-2" style="color:#FF4081"></i>
                            <i data-bs-toggle="modal" data-bs-target="#addDoument" class="text-success fa-solid fa-upload fs-5 px-3 py-2 mt-2" 
                             style="border-radius: 7px;"></i>
                        </td>
                    </tr>
                </tbody>

            </table>
            <div id="loading" *ngIf="loading">
                <app-spinner class="d-flex justify-content-center m-auto"></app-spinner>
            </div>
        </div>
    </div>
        <!--------------------------------------- Edit School --------------------------->
        <div class="modal fade" id="editSchool" tabindex="-1" aria-labelledby="editSchool" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5">تعــديل الحـادث</h1>
                    </div>
                    <div class="container">
                        <div class="outerBorder shadow">
                            <div class="row my-5">
                                <div class="col-md-6 offset-md-3">
                                    <mat-form-field class="w-100" appearance="fill" color="primary">
                                        <mat-label>School Name</mat-label>
                                        <input  type="text" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-5 offset-md-7">
                                    <button mat-raised-button color="primary" class="mb-2 mt-2 w-50">حفــظ</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
</div>
